<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars during animation */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 90%;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 24px);
            max-width: 300px;
        }
        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        #messageContainer {
            display: none;
            background-image: url('https://via.placeholder.com/400x300.png?text=Happy+Birthday!'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            padding: 50px;
            border-radius: 10px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }
        #message {
            font-size: 1.5em;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        @media (max-width: 600px) {
            #messageContainer {
                padding: 20px;
                height: auto;
            }
            #message {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas_NEWS_XXX"></canvas>
    <div class="container" id="inputContainer">
        <h1>Happy Birthday!</h1>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="dob" placeholder="Select your date of birth" required>
        <button onclick="showBirthdayMessage()">Submit</button>
    </div>
    <div id="messageContainer">
        <div id="message"></div>
        <audio id="birthdayAudio" src="fireworks-29629.mp3"></audio>
	<audio id="birthdayAudio_1" src="https://drive.google.com/file/d/1Xyip1M7LR_dKlQ52IFHhIvcgS3UtAq_2/view?usp=drive_link"></audio>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#dob", {
            dateFormat: "Y-m-d"
        });

        window.addEventListener("resize", resizeCanvas, false);
        
        window.requestAnimationFrame = 
            window.requestAnimationFrame       || 
            window.webkitRequestAnimationFrame || 
            window.mozRequestAnimationFrame    || 
            window.oRequestAnimationFrame      || 
            window.msRequestAnimationFrame     || 
            function (callback) {
                window.setTimeout(callback, 1000/60);
            };
        
        var canvas, ctx, w, h, particles = [], probability = 0.04,
            xPoint, yPoint;
        
        function onLoad() {
            canvas = document.getElementById("canvas_NEWS_XXX");
            ctx = canvas.getContext("2d");
            resizeCanvas();
        } 
        
        function resizeCanvas() {
            if (!!canvas) {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
        } 
        
        function updateWorld() {
            update();
            paint();
            window.requestAnimationFrame(updateWorld);
        } 
        
        function update() {
            if (particles.length < 500 && Math.random() < probability) {
                createFirework();
            }
            var alive = [];
            for (var i=0; i<particles.length; i++) {
                if (particles[i].move()) {
                    alive.push(particles[i]);
                }
            }
            particles = alive;
        } 
        
        function paint() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = "rgba(0,0,0,0.2)";
            ctx.fillRect(0, 0, w, h);
            ctx.globalCompositeOperation = 'lighter';
            for (var i=0; i<particles.length; i++) {
                particles[i].draw(ctx);
            }
        } 
        
        function createFirework() {
            xPoint = Math.random()*(w-200)+100;
            yPoint = Math.random()*(h-200)+100;
            var nFire = Math.random()*50+100;
            var c = "rgb("+(~~(Math.random()*200))+","
                 +(~~(Math.random()*200))+","+(~~(Math.random()*200))+")";
            for (var i=0; i<nFire; i++) {
                var particle = new Particle();
                particle.color = c;
                var vy = Math.sqrt(25-particle.vx*particle.vx);
                if (Math.abs(particle.vy) > vy) {
                    particle.vy = particle.vy>0 ? vy: -vy;
                }
                particles.push(particle);
            }
        } 
        
        function Particle() {
            this.w = this.h = Math.random()*4+1;
            
            this.x = xPoint-this.w/2;
            this.y = yPoint-this.h/2;
            
            this.vx = (Math.random()-0.5)*10;
            this.vy = (Math.random()-0.5)*10;
            
            this.alpha = Math.random()*.5+.5;
            
            this.color;
        } 
        
        Particle.prototype = {
            gravity: 0.05,
            move: function () {
                this.x += this.vx;
                this.vy += this.gravity;
                this.y += this.vy;
                this.alpha -= 0.01;
                if (this.x <= -this.w || this.x >= screen.width ||
                    this.y >= screen.height ||
                    this.alpha <= 0) {
                        return false;
                }
                return true;
            },
            draw: function (c) {
                c.save();
                c.beginPath();
                
                c.translate(this.x+this.w/2, this.y+this.h/2);
                c.arc(0, 0, this.w, 0, Math.PI*2);
                c.fillStyle = this.color;
                c.globalAlpha = this.alpha;
                
                c.closePath();
                c.fill();
                c.restore();
            }
        }

        function calculateAge(dob) {
            const birthDate = new Date(dob);
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            const monthDifference = today.getMonth() - birthDate.getMonth();
            if (monthDifference < 0 || (monthDifference === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }

        function showBirthdayMessage() {
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            if (name && dob) {
                const age = calculateAge(dob);
                const message = `Happy Birthday, ${name}! You are now ${age} years old! ðŸŽ‰`;
                document.getElementById('message').innerText = message;
                const audio = document.getElementById('birthdayAudio');
                audio.play();
		const audio_1 = document.getElementById('birthdayAudio_1');
                audio_1.play();
                document.getElementById('inputContainer').style.display = 'none';
                document.getElementById('messageContainer').style.display = 'block';
                
                // Initialize the canvas and start the firework effect
                onLoad();
                window.requestAnimationFrame(updateWorld);
            } else {
                alert('Please enter both your name and date of birth.');
            }
        }
    </script>
</body>
</html>
