<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎇 Secret Diwali Surprise 🎇</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1a1a1a;
      color: #fff3cd;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }
    .hidden { display: none; }
    button {
      background: #ffc107;
      color: #1a1a1a;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      width: 80%;
      max-width: 250px;
    }
    button:hover { background: #ff9800; transform: scale(1.05); color: white; }
    h1 { font-size: 2.2em; margin-bottom: 20px; text-shadow: 1px 1px 6px #ff9800; }
    h2 { font-size: 1.5em; margin: 20px 0; }
    p { font-size: 1.1em; }
    @media(max-width: 500px) {
      h1 { font-size: 1.8em; }
      h2 { font-size: 1.3em; }
      button { font-size: 16px; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <!-- Background music -->
  <audio autoplay loop>
    <source src="diwali_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>🪔 Happy Diwali! 🪔</h1>
  <p>Click the secret button for your surprise!</p>
  <button id="secretBtn">💥 Secret Button 💥</button>

  <div id="wishSection" class="hidden">
    <h2>✨ Wishing you a bright and joyful Diwali! ✨</h2>
    <p>Ab batao... kitna paise chahiye? 😄</p>
    <button onclick="sendChoice('₹1')">₹1</button>
    <button onclick="sendChoice('200 rupees')">200 rupees</button>
    <button onclick="sendChoice('300 rupees')">300 rupees</button>
    <button onclick="sendChoice('Nothing, mai bahut dilwali hu')">Nothing, mai bahut dilwali hu</button>
  </div>

  <script>
    const secretBtn = document.getElementById("secretBtn");
    const wishSection = document.getElementById("wishSection");

    secretBtn.addEventListener("click", () => {
      secretBtn.classList.add("hidden");
      wishSection.classList.remove("hidden");
    });

    function sendChoice(amount) {
      const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSeawGoF0KJqDFWVOX7nUvLUkUug4m7YGrFGV8cG2eLcUmJSFQ/formResponse";
      const entry = "entry.1044344987";
      const formData = new FormData();
      formData.append(entry, amount);

      fetch(formURL, { method: "POST", body: formData, mode: "no-cors" })
        .then(() => {
          alert(`You selected ${amount}! Wait for your Diwali gift 🎁`);
        })
        .catch(() => {
          alert(`You selected ${amount}! Wait for your Diwali gift 🎁`);
        });
    }
  </script>
</body>
</html>
